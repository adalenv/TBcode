<!doctype html>
<html lang="en">
<head>
<title>video bw_01_en</title>
    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">



    <link href="css/videojs.css%3F4.css" rel="stylesheet">
    <script src="css/videojs.js%3F4"></script>

</head>
<body >

<div id="video-responsive" style="height: 100vh; overflow: hidden;">
<video class="video-js vjs-default-skin vjs-big-play-centered" style="line-height: 0; margin-bottom: -5px; height: 100vh; width: 100vw;" oncontextmenu="return false;" id="tvideo"
       width="100%" height="100%"
       poster="images/poster1_en.jpg"        data-setup='{
            "controls": true, 
            "autoplay": true, 
            "preload": "metadata", 
            "children": {
                "controlBar":{
                    "children":{
                        "playToggle":true,
                        "fullscreenToggle":false,
                        "currentTimeDisplay":false,
                        "timeDivider":false,
                        "durationDisplay":false,
                        "remainingTimeDisplay":false,
                        "progressControl":false,
                        "volumeControl":false,
                        "muteToggle":false
                    }
                }
            }, 
            "plugins" : { 
                "resolutionSelector" : { 
                    "default_res" : "480" 
                } 
            } 
        }'>
    
    
    
    <source src="https://play2.ivideo247.com/tm/bw_01_en.mp4" type='video/mp4' data-res="480" />
    
    <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>

</video>
</div>
    <script>
        var video = videojs('tvideo');
        video.on('pause', function() {
            document.getElementsByClassName('vjs-big-play-button')[0].style.display = 'block';
            video.one('play', function() {
                document.getElementsByClassName('vjs-big-play-button')[0].style.display = 'none';
            });
        });
		
		window.addEventListener('message', receiver, false);
		
		function receiver(e) {
			if((e.data == "stop") || (e.data == "pause")) {
				video.pause();
			} 
			
			if (e.data == "play") {
				video.play();
			}
		}
    </script>

</body>
</html>
